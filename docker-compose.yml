version: '3.8'

services:
  hellotogglebot:
    platform: linux/amd64  # Add this line
    build:
      context: .
      args:
        - DT_TENANT=${DT_TENANT}
        - DT_API_TOKEN=${DYNATRACE_API_TOKEN}
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # Dynatrace OneAgent environment variables
      - DT_API_TOKEN=${DYNATRACE_API_TOKEN}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
