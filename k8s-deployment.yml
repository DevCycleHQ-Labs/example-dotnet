apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellotogglebot
  labels:
    app: hellotogglebot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hellotogglebot
  template:
    metadata:
      labels:
        app: hellotogglebot
    spec:
      containers:
      - name: hellotogglebot
        image: hellotogglebot:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: DT_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DYNATRACE_API_TOKEN
        - name: DEVCYCLE_SERVER_SDK_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DEVCYCLE_SERVER_SDK_KEY
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: hellotogglebot-service
  labels:
    app: hellotogglebot
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: hellotogglebot

